<!DOCTYPE html>
<html>
<head>
        <title></title>
<style>
.outer {
    background-color:blue;
    width:400px; /* You can define it by % also */
    height:400px; /* You can define it by % also */
    position:relative;
    border:1px solid black;
    border-radius: 50%;
}
.inner {
    background-color:yellow;
    top: 25%; left:25%; /* of the container */
    width:50%; /* of the container */
    height:50%; /* of the container */
    position: relative;
    border:1px solid black;
    border-radius: 50%;
}
</style>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
<link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<link rel="stylesheet" type="text/css" href="/Featherlight/sample/css/jquery.areapopup.css" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="/Featherlight/sample/js/jquery.areapopup.js"></script>
</head>
<body>
    <div class="outer"><a href="#image" class="popup">A</a>
        <div class="inner"style="background-color:green" >
            <div class="inner" style="background-color:red">&nbsp;</div>
        </div>
    </div>
    <div id="image" class="ap_popup">
        <img src="red.jpg" style="width:800px;height:400px;">
        <p><a href="javascript:void(0)" class="ap_close">close</a></p>
    </div>
    
</body>
<script >
    $(".popup").areapopup();
</script>
</html>
